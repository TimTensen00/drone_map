<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Drone Map â€“ Basemap + No-fly Zones + Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
    rel="stylesheet"
  />

  <style>
    /* Fullscreen map */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Simple control panel for basemap selector */
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .panel label {
      display: block;
      margin-bottom: 4px;
    }
    .panel select {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Basemap selector UI -->
  <div class="panel">
    <label for="basemap-select">Basemap:</label>
    <select id="basemap-select">
      <option value="mapbox://styles/mapbox/streets-v12">Streets</option>
      <option value="mapbox://styles/mapbox/light-v11">Light</option>
      <option value="mapbox://styles/mapbox/dark-v11">Dark</option>
      <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
    </select>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

  <script>
    // ðŸ”‘ Put your Mapbox *public* access token here (must start with "pk.")
    mapboxgl.accessToken = "pk.eyJ1IjoidGltbWFwcGVyIiwiYSI6ImNrcWpjbDBnbzAwbTYyd3IwM2c0NDRlZ3MifQ.VlYKg7MxpFRu3frs1aGhOQ";

    // ðŸŒ Default basemap style
    let currentStyle = "mapbox://styles/mapbox/streets-v12";

    // ðŸ“ GeoJSON filenames (must be in the same folder as this index.html)
    const DRONES_GEOJSON_URL = "drones_lines3_wg84.geojson";
    const NOFLY_GEOJSON_URL  = "noflyzones.geojson";

    // ðŸ—ºï¸ Create the map, centered on The Hague
    const map = new mapboxgl.Map({
      container: "map",
      style: currentStyle,
      center: [4.300, 52.070], // [lng, lat] â€“ The Hague
      zoom: 12
    });

    // âž• Zoom / rotation controls
    map.addControl(new mapboxgl.NavigationControl(), "bottom-right");

    /* ----------------------------------------------------
       Helper: add no-fly zones (below drone lines)
       ---------------------------------------------------- */
    function addNoFlyLayer() {
      // Add no-fly source
      if (!map.getSource("nofly-zones")) {
        map.addSource("nofly-zones", {
          type: "geojson",
          data: NOFLY_GEOJSON_URL
        });
      }

      // Filled polygon (blue, 0.2 opacity)
      if (!map.getLayer("nofly-zones-fill")) {
        map.addLayer({
          id: "nofly-zones-fill",
          type: "fill",
          source: "nofly-zones",
          paint: {
            "fill-color": "#1e90ff",   // blue
            "fill-opacity": 0.2
          }
        });
      }

      // Dotted outline (blue, 1px)
      if (!map.getLayer("nofly-zones-outline")) {
        map.addLayer({
          id: "nofly-zones-outline",
          type: "line",
          source: "nofly-zones",
          paint: {
            "line-color": "#1e90ff",
            "line-width": 1,
            "line-dasharray": [2, 2],  // dotted/ dashed line
            "line-opacity": 0.8
          }
        });
      }
    }

    /* ----------------------------------------------------
       Helper: add drone lines (above no-fly zones)
       ---------------------------------------------------- */
    function addDroneLayer() {
      // Add source for drone lines
      if (!map.getSource("drone-lines")) {
        map.addSource("drone-lines", {
          type: "geojson",
          data: DRONES_GEOJSON_URL
        });
      }

      // Purple lines (1px, 0.3 opacity), on top of no-fly layers
      if (!map.getLayer("drone-lines-layer")) {
        map.addLayer({
          id: "drone-lines-layer",
          type: "line",
          source: "drone-lines",
          paint: {
            "line-color": "#7e3ff2",   // purple
            "line-width": 1,
            "line-opacity": 0.3
          }
        });
      }

      // Popups when clicking a drone line
      map.on("click", "drone-lines-layer", (e) => {
        const p = e.features[0].properties || {};

        const html = `
          <div style="font-size:13px">
            <strong>${p.type || "Drone flight"}</strong><br>
            <strong>Start time:</strong> ${p.tijd_start || "-"}<br>
            <strong>No-fly (p_no_fly):</strong> ${p.p_no_fly || "-"}<br>
            <strong>Above 120m (p_h120m):</strong> ${p.p_h120m || "-"}
          </div>
        `;

        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(html)
          .addTo(map);
      });

      // Pointer cursor over drone lines
      map.on("mouseenter", "drone-lines-layer", () => {
        map.getCanvas().style.cursor = "pointer";
      });
      map.on("mouseleave", "drone-lines-layer", () => {
        map.getCanvas().style.cursor = "";
      });
    }

    /* ----------------------------------------------------
       Initial load: add both layers (no-fly first, then drones)
       ---------------------------------------------------- */
    map.on("load", () => {
      addNoFlyLayer();   // background
      addDroneLayer();   // foreground
    });

    /* ----------------------------------------------------
       Basemap selector â€“ keep layers after style change
       ---------------------------------------------------- */
    const basemapSelect = document.getElementById("basemap-select");

    basemapSelect.addEventListener("change", (event) => {
      const newStyle = event.target.value;
      currentStyle = newStyle;

      // Change the style
      map.setStyle(currentStyle);

      // Re-add both layers once the new style has loaded
      map.once("style.load", () => {
        addNoFlyLayer();
        addDroneLayer();
        console.log("Basemap switched to:", currentStyle);
      });
    });
  </script>
</body>
</html>
