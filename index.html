<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Drone Map â€“ Basemap + Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
    rel="stylesheet"
  />

  <style>
    /* Fullscreen map */
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    /* Simple control panel for basemap selector */
    .panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
    .panel label {
      display: block;
      margin-bottom: 4px;
    }
    .panel select {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Basemap selector UI -->
  <div class="panel">
    <label for="basemap-select">Basemap:</label>
    <select id="basemap-select">
      <option value="mapbox://styles/mapbox/streets-v12">Streets</option>
      <option value="mapbox://styles/mapbox/light-v11">Light</option>
      <option value="mapbox://styles/mapbox/dark-v11">Dark</option>
      <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
    </select>
  </div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

  <script>
    // ðŸ”‘ 1) Put your Mapbox *public* access token here (must start with "pk.")
    mapboxgl.accessToken = "pk.eyJ1IjoidGltbWFwcGVyIiwiYSI6ImNrcWpjbDBnbzAwbTYyd3IwM2c0NDRlZ3MifQ.VlYKg7MxpFRu3frs1aGhOQ";

    // ðŸŒ Default basemap style
    let currentStyle = "mapbox://styles/mapbox/streets-v12";

    // ðŸ“ GeoJSON filename (must exist in the same folder as this index.html)
    const GEOJSON_URL = "drones_lines3_wg84.geojson";

    // ðŸ—ºï¸ 2) Create the map, centered on The Hague
    const map = new mapboxgl.Map({
      container: "map",
      style: currentStyle,
      center: [4.300, 52.070], // [lng, lat] â€“ The Hague
      zoom: 12
    });

    // âž• Zoom / rotation controls in bottom-right
    map.addControl(new mapboxgl.NavigationControl(), "bottom-right");

    // ðŸ” Helper: add the drone source + layer (so we can call it on load and after style change)
    function addDroneLayer() {
      // Add source if not already there
      if (!map.getSource("drone-lines")) {
        map.addSource("drone-lines", {
          type: "geojson",
          data: GEOJSON_URL // load your drone lines
        });
      }

      // Add line layer if not already there
      if (!map.getLayer("drone-lines-layer")) {
        map.addLayer({
          id: "drone-lines-layer",
          type: "line",
          source: "drone-lines",
          paint: {
            "line-color": "#e63946",  // red lines
            "line-width": 3,
            "line-opacity": 0.9
          }
        });

        // Add popup interaction when user clicks a line
        map.on("click", "drone-lines-layer", (e) => {
          const p = e.features[0].properties || {};

          // Simple popup template â€“ uses your field names
          const html = `
            <div style="font-size:13px">
              <strong>${p.type || "Drone flight"}</strong><br>
              <strong>Start time:</strong> ${p.tijd_start || "-"}<br>
              <strong>No-fly (p_no_fly):</strong> ${p.p_no_fly || "-"}<br>
              <strong>Above 120m (p_h120m):</strong> ${p.p_h120m || "-"}
            </div>
          `;

          new mapboxgl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(html)
            .addTo(map);
        });

        // Change cursor over lines
        map.on("mouseenter", "drone-lines-layer", () => {
          map.getCanvas().style.cursor = "pointer";
        });
        map.on("mouseleave", "drone-lines-layer", () => {
          map.getCanvas().style.cursor = "";
        });
      }
    }

    // ðŸš€ 3) When the map first loads, add the drone layer
    map.on("load", () => {
      addDroneLayer();
    });

    // ðŸ”„ 4) Basemap selector logic
    const basemapSelect = document.getElementById("basemap-select");

    basemapSelect.addEventListener("change", (event) => {
      const newStyle = event.target.value;
      currentStyle = newStyle;

      // Change the style
      map.setStyle(currentStyle);

      // Re-add the drone layer once the new style is ready
      map.once("style.load", () => {
        addDroneLayer();
        console.log("Basemap switched to:", currentStyle);
      });
    });
  </script>
</body>
</html>
